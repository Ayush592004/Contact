{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact - Ayush Tripathi{% endblock title %}
{% block fontcss %}
<style>
*{
      font-family: 'Acme', sans-serif;
    }
</style>
{% endblock fontcss %}
{% block body %}
<div class="container mt-3 ml-5">
<h2>Contact Us!</h2>
</div>
<div class="container my-4">
<form action="/" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" class="form-control" id="fname" name="fname" aria-describedby="fname" required>
    </div>
    <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" id="lname" name="lname" aria-describedby="lname" required>
    </div>
    <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
    </div>
    <div class="form-group">
    <label for="content">Content:</label>
    <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
